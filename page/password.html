<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/yanzhenma.css">
</head>
<body>
    <div class="head">
        <img src="../img/导航栏返回箭头@2x.png" alt="">
        <h1>密码登录</h1>
    </div>
    <!-- 头部 -->
    <ul>
        <li class="mobile">
            <h2>手机号</h2>
            <div class="input">
                <img class="img-l" src="../img/手机号@2x.png" alt="">
                请输入手机号码
            </div>
            <div class="mistake">
                <img src="../img/！@2x.png" alt="">
                <p>手机号码输入不正确</p>
            </div>
        </li>
    </ul>
    <!-- 手机号 -->
    <ul>
        <li class="mobile">
            <h2>密码</h2>
            <div class="input">
                <img class="img-l" src="../img/密码@2x.png" alt="">
                请输入6~12中英文字符的密码
                <img class="eye" src="../img/闭眼@2x.png" alt="">
            </div>
            <div class="mistake">
                <img src="../img/！@2x.png" alt="">
                <p>密码输入不正确</p><span class="sr">忘记密码</span>
            </div>
        </li>
    </ul>
    <!-- 验证码 -->
    <ul class="select">
        <li class="cipher"><p>使用验证码登录</p></li>
        <li class="enter blue">登录</li>
        <li class="register"><p>新用户注册</p></li>
    </ul>
    <!-- 选择登录 -->
    <ul class="social">
        <li class="direct"><div></div><p>社交账户直接登录</p><div></div></li>
        <li>
            <img src="../img/微博绑定@2x.png" alt="">
            <img src="../img/QQ@2x.png" alt="">
            <img src="../img/微信@2x.png" alt="">
        </li>
    </ul>
    <!-- 社交 -->
    <script src="../js/jquery.js"></script>
    <script>
        $('.enter').on('click',function(){
            window.location="home.html"
            console.log(1)
        })

    </script>
</body>
</html>
