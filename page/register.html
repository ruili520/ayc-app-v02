<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/yanzhenma.css">
</head>
<body>
    <div class="head">
        <img src="../img/导航栏返回箭头@2x.png" alt="">
        <h1>注册爱原创</h1>
    </div>
    <ul>
        <li class="mobile">
            <h2>手机号</h2>
            <div class="input">
                <img class="img-l" src="../img/手机号@2x.png" alt="">
                请输入手机号码
            </div>
            <div class="mistake">
                <img src="../img/！@2x.png" alt="">
                <p>手机号码输入不正确</p>
            </div>
        </li>
    </ul>
    <ul>
        <li class="mobile">
            <h2>验证码</h2>
            <div class="input">
                <img class="img-l" src="../img/验证码@2x.png" alt="">
                请输入验证码
                <div class="code">发送验证码</div>
            </div>
            <div class="mistake">
                <img src="../img/！@2x.png" alt="">
                <p>验证码输入不正确</p>
            </div>
        </li>
    </ul>
    <ul>
        <li class="mobile">
            <h2>密码</h2>
            <div class="input">
                <img class="img-l" src="../img/密码@2x.png" alt="">
                请输入6~12中英文字符的密码
                <img class="eye" src="../img/闭眼@2x.png" alt="">
            </div>
            <div class="mistake">
                <img src="../img/！@2x.png" alt="">
                <p>验证码输入不正确</p>
            </div>
        </li>
    </ul>
    <ul class="select">
        <li class="enter colore">确定</li>
    </ul>
    <ul class="agreement">
        <li>
            <div><img src="../img/协议默认@2x.png" alt=""></div>
            <span>已阅读并同意《爱原创用户协议》</span>
        </li>
    </ul>
</body>
</html>
