<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/duihuanzhuyemian.css" />
  </head>
  <body>
    <div class="app">
      <div class="head">
        <img src="../img/左箭头-白@2x.png" alt="" />
        <div class="itme">
          <h1>当前时间可兑换OIT总量</h1>
          <p>已开启</p>
        </div>
        <div class="quantity">
          <span>0</span>
          <span>0</span>
          <span>8</span>
          <span>8</span>
          <span>8</span>
          <span>8</span>
          <span>8</span>
          <span>8</span>
        </div>
        <div class="Count-Zero">
          本次开启时间倒计时
          <span>0</span>
          <span>0</span>
          ：
          <span>0</span>
          <span>0</span>
        </div>
        <div class="next-time">
          <p>
            下次可兑换开启时间：
            <span>今天</span>
            <span>16:00</span>
          </p>
        </div>
      </div>
      <div class="user">
        <h2>我的已释放可兑换的OIT</h2>
        <div class="gross">
          <img src="../img/六边形OIT@2x.png" alt="" />
          <span>10,288</span>
        </div>
        <p class="about">
          约
          <span>5144</span>
          元
        </p>
        <div class="import">
          <p class="import-two">输入数量</p>
          <div>
            <p></p>
            <span class="circle">全部数量</span>
          </div>
        </div>
        <ul class="select">
          <li class="enter">马上兑换</li>
        </ul>
        <div class="release">
          <div class="parities circle">
            <img src="../img/汇率@2x.png" alt="" />
            查看汇率趋势
          </div>
          <span class="present">当前汇率：<span>0.55</span></span>
        </div>
      </div>
      <div class="cash">
        <div class="cash-top">
          <h2>现金</h2>
          <span class="tixian">提现明细</span>
        </div>
        <div class="cash-s">
          <span>￥</span>
          <span>5,144</span>
          <span>元</span>
        </div>
        <ul class="select">
          <li class="enter">提现</li>
        </ul>
      </div>
    </div>
    <script src="../js/jquery.js"></script>
    <script>
      $('.tixian').on('click',function(){
        window.location="tixian.html"
      })
      $('.head').on('click',function(){
            window.location="qianbao.html"
            console.log(1)
        })
    </script>
  </body>
</html>
