<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/yanzhenma.css" />
  </head>
  <body>
    <div class="head">
      <img src="../img/导航栏返回箭头@2x.png" alt="" />
      <h1>重置密码</h1>
    </div>
    <!-- 头部 -->
    <ul>
      <li class="mobile">
        <h2>手机号</h2>
        <div class="input">
          <img class="img-l" src="../img/手机号@2x.png" alt="" />
          请输入11位手机号码
        </div>
      </li>
    </ul>
    <!-- 手机号 -->
    <ul>
      <li class="mobile">
        <h2>验证码</h2>
        <div class="input">
          <img class="img-l" src="../img/验证码@2x.png" alt="" />
          请输入验证码
          <div class="code">发送验证码</div>
        </div>
        <div class="mistake mistake1">
          <img src="../img/！@2x.png" alt="" />
          <p>验证码输入不正确</p>
        </div>
      </li>
    </ul>
    <!-- 验证码 -->
    <ul>
      <li class="mobile">
        <h2>密码</h2>
        <div class="input">
          <img class="img-l" src="../img/手机号@2x.png" alt="" />
          请输入6~12中英文字符的密码
        </div>
      </li>
    </ul>
    <ul class="select">
      <li class="enter colore">登录</li>
    </ul>
  </body>
</html>
